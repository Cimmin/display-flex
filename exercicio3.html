<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/85c12c257a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="exercicio3.css" />
    <title>Exercicio 3</title>
  </head>

  <body>
    <header class="container header">
      <a href="#"><i class="fa-solid fa-house-user"></i></a>
      <a href="#"><i class="fa-solid fa-bars"></i></a>
    </header>
    <main class="container main">
      <section class="login">
        <div class="cabecalho-login">
          <h1>Entrar</h1>
          <p>Faça login para acessar a plataforma</p>
        </div>
        <div class="redes-sociais-buttons">
          <button>
            <i class="fa-brands fa-facebook-f"></i> Login com Facebook
          </button>
          <button><i class="fa-brands fa-google"></i> Login com Google</button>
        </div>
        <p>ou faça login com o endereço de e-mail</p>
        <div>
          <form class="form">
            <div class="label-float">
              <input type="email" name="email-login" id="email-login" />
              <label for="email-login">E-mail</label>
            </div>

            <div class="label-float">
              <input type="email" name="password-login" id="password-login" />
              <label for="password-login">Senha</label>
            </div>
            <input type="submit" value="Sign in now" />
          </form>
        </div>
        <div class="criar-conta">
          <p>Não possui uma conta? <a href="#">Cadastre-se</a></p>
        </div>
      </section>
    </main>
  </body>
</html>
